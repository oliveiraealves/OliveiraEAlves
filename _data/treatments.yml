- icon: icon-heart-o
  title: Direito de Família e Sucessão
  description: 'Atuamos na orientação, condução e resolução de pendências relativas à dissolução do matrimônio ou da união estável, tanto na esfera judicial quanto na extrajudicial. Assim, como em inventários e partilhas de bens.

                * Divórcio e Dissolução de União Estável

                * Guarda Compartilhada e Regulamentação de Visitas

                * Pensão Alimentícia

                * Exoneração de Alimentos

                * Reconhecimento de paternidade

                * Retificação de Registro

                * Orientação em relação ao regime de bens

                * Direito de herança

                * Composição entre herdeiros e condução da respectiva partilha em inventário.


                * Planejamento sucessório objetivando a preservação e a perpetuação do patrimônio familiar.'

- icon: icon-chain
  title: Direito do Consumidor
  description: 'Atuamos na área de Direito Consumidor visando coibir práticas comerciais abusivas e ilícitas, propondo ações visando a indenização por danos materiais e morais, com ênfase nas seguintes áreas:

                * Inscrições indevidas no SERASA/SPC

                * Juros abusivos em contratos bancários

                * Ressarcimento de valores pagos em Busca e Apreensão de Veículos

                * Problemas em compras feitas pela Internet e estabelecimentos comerciais

                * Produtos não entregues ou serviços não prestados

                * Entrega de produtos com vício ou defeito

                * Cobranças Indevidas

                * Propaganda enganosa ou abusiva

                * Contratos de planos de saúde

                * Atraso em Voo, extravio de bagagens e OverBooking

                * Multas Decorrentes da Venda de Veículo

                * Entre outros assuntos envolvendo o Direito do Consumidor'

- icon: icon-diamond
  title: Direito Imobiliário
  description: 'Atuamos na orientação e assessoramento na área imobiliária.

                * Contratos de compra e venda de imóveis e Rescisão da compra com ressarcimento de valores pagos

                * Ação de desistência e arrependimento na compra de imóvel novo

                * Atraso na entrega de obra

                * Ação revisional de aluguel, direito de condomínio

                * Ação renovatória de locação comercial

                * Ação de despejo com liminar

                * Inadimplemento imobiliário, reintegração de posse, desapropriação

                * Aquisição de imóveis e incorporação imobiliária

                * Assessoria em investimentos imobiliários

                * Taxas SATI e corretagem

                * Leilões judiciais, leilões extrajudiciais

                * Alienação fiduciária

                * Usucapião

                * Responsabilidade civil por defeitos da obra e indenizações imobiliárias'

- icon: icon-ambulance
  title: Direito Médico e da Saúde
  description: 'Atuamos nas ações que visam coibir os abusos dos planos de saúde e seguro-saúde.

                * Negativa de cobertura do plano de saúde

                * Negativa de cirurgias, próteses, órteses e medicamentos

                * Negativa de cirurgia bariátrica e cirurgia plástica reparadora

                * Atendimentos de urgência e emergência

                * Direito aos ex-empregados e aposentados

                * Revisão do percentual de reajuste abusivo do plano de saúde

                * Ações contra a exigência de cheque-caução

                * Erro Médico

                * Internações em home care

                * Cancelamento de contrato de plano de saúde

                * Limitação indevida do tempo de internação

                * Mudança de categoria do plano

                * Problemas com a Rede credenciada'
